<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Vytápění</title>
        <style type="text/css">
            .ui-growl{
                top: 80px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <p:messages autoUpdate="true" showSummary="true" />
        <p:growl id="growl" showSummary="true" showDetail="true" sticky="false" />

        <!-- MIBA : INFOBAR -->
        <b:navBar brand="Brand" brandHref="#" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Domů" href="index.xhtml"></b:navLink>
                <b:navLink value="Login" href="login.xhtml"></b:navLink>
                <b:dropMenu value="Nabidka">
                    <b:navLink value="Novy uzivatel" href="addUser.xhtml"></b:navLink>
                    <b:navLink value="Another action" href="#"></b:navLink>
                    <b:navLink value="Something else here" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>

            <h:form styleClass="navbar-form navbar-right">
                <h:outputText value="Logged!" rendered="#{userSession.loggedIn}" style="color: #e9e9e9" />
                <h:outputText value="#{userSession.user.name}" rendered="#{userSession.loggedIn}" style="color: #e9e9e9" />
            </h:form>

            <b:navbarLinks>
                <b:navLink value="Novy uzivatel" href="addUser.xhtml"></b:navLink>
                <b:label text="Prihlasen" rendered="${userSession.loggedIn}" />
            </b:navbarLinks>
        </b:navBar>

        <b:well>
            <h3>Well Header</h3>
            Well, that's the content of the.
        </b:well>

        <b:container>
            <b:row>
                <b:column offset="2" span="8">
                    <b:panel title="Formulář uživatele" look="primary">
                        <h3>Přidání nového uživatele</h3>
                        <h:form>

                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <p:outputLabel for="userName" value="Jméno uživatele: " />
                                <p:inputText id="userName" style="width: 100px" value="#{addUserBean.newUser.name}">
                                    <p:ajax event="blur" delay="1000" update="@this, :growl"/>
                                </p:inputText>

                                <p:outputLabel for="userSurname" value="Příjmení uživatele: " />
                                <p:inputText id="userSurname" style="width: 100px" value="#{addUserBean.newUser.surname}">
                                    <p:ajax event="blur" delay="1000" update="@this, :growl"/>
                                </p:inputText>

                                <p:outputLabel for="userMail" value="E-mail uživatele: " />
                                <p:inputText id="userMail" style="width: 100px" value="#{addUserBean.newUser.email}">
                                    <p:ajax event="blur" delay="1000" update="@this, :growl"/>
                                </p:inputText>

                                <p:outputLabel for="userPass" value="Heslo uživatele: " />
                                <p:inputText id="userPass" style="width: 100px" value="#{addUserBean.newUser.password}">
                                    <p:ajax event="blur" delay="1000" update="@this, :growl"/>
                                </p:inputText>
                            </h:panelGrid>

                            <p:commandButton value="Přidat" id="submitButton" actionListener="#{addUserBean.submitUser()}"  ajax="false" />
                        </h:form>
                    </b:panel>

                    <b:panel title="Test beany" look="primary">
                        <h3>Seznam uživatelů</h3>
                    </b:panel>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
