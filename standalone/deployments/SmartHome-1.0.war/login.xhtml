<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <h:form id="loginForm">
            <b:container>
                <b:row>
                    <b:column span="6" offset="3">
                        <b:panel title="Přihlášení" look="primary">
                            <b:row>
                                <b:column span="8" offset="2">
                                    <b:inputText placeholder="Email" required="true" id="username" value="#{loginBean.user}">
                                        <f:facet name="prepend">
                                            <b:icon name="user" />
                                        </f:facet>
                                    </b:inputText>
                                </b:column>
                                <b:column span="6">
                                    <h:message for="username" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="8" offset="2">
                                    <b:inputSecret placeholder="Heslo" id="password" value="#{loginBean.password}">
                                        <f:facet name="prepend">
                                            <b:iconAwesome name="key" />
                                        </f:facet>
                                    </b:inputSecret>
                                </b:column>
                                <b:column span="6">
                                    <h:message for="password" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="4" offset="2">
                                    <b:commandButton action="#{loginBean.authenticateUser}" value="Sign in" look="success" icon="chevron-right" iconAlign="right"/>
                                </b:column>
                                
                                <b:column span="4">
                                    <b:commandButton value="Zapomenuté heslo" onclick="ajax:loginBean.forgotPassword()" update="@form"
                                                     look="danger" style="width:100%" />
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
