            <h:outputText value="Logged!" rendered="#{userSession.loggedIn}" style="color: #e9e9e9" />
            <h:outputText value="#{userSession.user.name}" rendered="#{userSession.loggedIn}" style="color: #e9e9e9" />

                <h:outputText value="Oblast pro upozornění" style="width: 30px; background-color: white" />

                            <h:graphicImage url="http://www.astrogle.com/images/2014/09/number-24.png" height="120px" width="120px" />
                        </b:column>
                        <b:column span="4">
                            <h:graphicImage url="http://www.clker.com/cliparts/m/e/j/n/R/V/number-3-in-light-blue-rounded-square-md.png" height="120px" width="120px" />

                    </b:row>
                </b:column>
